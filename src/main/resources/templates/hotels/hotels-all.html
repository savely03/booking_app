<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отели</title>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/hotelsAll.js}"></script>
    <span th:insert="~{fragment :: table_styles}"></span>
</head>
<body>
<span th:insert="~{fragment :: user-info}"></span>
<span th:insert="~{fragment :: logout}"></span>
<div style="text-align: center">
    <h1>Отели</h1>
    <div id="hotels_all_error" style="color: red">
    </div>
    <form action="/hotels">
        <label for="h_city">Город (RU любой регистр):
            <input id="h_city" type="text" name="city">
        </label><br><br>
        <div>
            <label for="h_stars">Количество звезд:
                <select id="h_stars" name="stars">
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
            </label>
        </div>
        <br>
        <input type="button" value="Поиск" onclick="hotels_all()">
    </form>
</div>
<br><br>
<div th:if="${hotels.iterator().hasNext() != false}" style="text-align: center">
    <table>
        <thead>
        <tr>
            <th>Название отеля</th>
            <th>Город</th>
            <th>Всего номеров</th>
            <th>Количество занятых номеров</th>
            <th>Количество свободных номеров</th>
        </tr>
        </thead>
        <tbody id="hotelsTable">
        </tbody>
    </table>
</div>
<div style="text-align: center">
    <h4><span th:text="${hotels.iterator().hasNext() == false} ? 'По заданным параметрам нет отелей'">
        Text
    </span>
    </h4>
    <span th:insert="~{fragment :: main-page}"></span>
</div>
</body>
</html>
