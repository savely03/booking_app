<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отели</title>
</head>
<body>
<span th:insert="~{fragment :: user-info}"></span>
<div style="text-align: center">
    <h1>Отели</h1>
    <form action="/hotels">
        <label for="city">Город:
            <input id="city" type="text" name="city">
        </label><br><br>
        <div>
            <label for="stars">Количество звезд:
                <select id="stars" name="stars">
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
            </label>
        </div>
        <br>
        <button type="submit">Поиск</button>
    </form>
</div>
<br><br>
<div th:if="${hotels.iterator().hasNext() != false}" style="text-align: center">
    <table>
        <thead>
        <tr>
            <th>Название отеля</th>
            <th>Город</th>
            <th>Всего номеров</th>
            <th>Количество занятых номеров</th>
            <th>Количество свободных номеров</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="hotel: ${hotels}">
            <tr>
                <td>
                    <p th:text="${hotel.hotelName()}">City</p>
                </td>
                <td>
                    <p th:text="${hotel.city()}">City</p>
                </td>
                <td>
                    <p th:text="${hotel.totalRooms()}">Rooms</p>
                </td>
                <td>
                    <p th:text="${hotel.busyRooms()}">Rooms</p>
                </td>
                <td>
                    <p th:text="${hotel.freeRooms()}">Rooms</p>
                </td>
                <td>
                    <a th:href="@{/hotels/{hotelId}(hotelId=${hotel.id()})}">
                        <button>Подробнее</button>
                    </a>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<br>
<div style="text-align: center">
    <h4><span th:text="${hotels.iterator().hasNext() == false} ? 'По заданным параметрам нет отелей'">
        Text
    </span>
    </h4>
    <span th:insert="~{fragment :: main-page}"></span>
</div>
</body>
</html>
